<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Lesson 06</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css"/>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css" />-->
    <!--<link rel="stylesheet" href="https1://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css"/>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
<div class="border">
    <p class="logo wrapper">CSS Weather Forecast&nbsp<i class="wi wi-sunrise"></i></p>
    <div class="wrapper">
        <div class="frame__item frame__item_size2x" opacity="0.1">
            <p class="city-name">Lisbom</p>
            <p class="temperature">21<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-day-sunny"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size1 frame__item_coralblue">
            <p class="city-name">Paris</p>
            <p class="temperature">11<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-night-sleet"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size1 frame__item_dark-purple">
            <p class="city-name">Belgrade</p>
            <p class="temperature">15<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-day-cloudy"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size1 frame__item_red">
            <p class="city-name">Moscow</p>
            <p class="temperature">21<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-day-cloudy-high"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size1 frame__item_orange">
            <p class="city-name">Tel Aviv</p>
            <p class="temperature">32<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-hot"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size1 frame__item_yellow">
            <p class="city-name">Ciar</p>
            <p class="temperature">21<sup>o</sup>
                <span class="w-icon"><i class="wi wi-day-sunny"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size1 frame__item_light-green">
            <p class="city-name">New-York</p>
            <p class="temperature">17<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-day-sleet-storm"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size1 frame__item_green-gray">
            <p class="city-name">New Delphi</p>
            <p class="temperature">17<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-rain-wind"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size2x frame__item_pink">
            <p class="city-name">San Francisco</p>
            <p class="temperature">15<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-day-cloudy"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size1 frame__item_green">
            <p class="city-name">Tokyo</p>
            <p class="temperature">8<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-night-clear"></i></span>
            </p>
        </div>
        <div class="frame__item frame__item_size4x frame__item_violet">
            <p class="city-name">Sydney</p>
            <p class="temperature">25<sup>o</sup>C
                <span class="w-icon"><i class="wi wi-night-partly-cloudy"></i></span>
            </p>
        </div>
    </div>
    <div class="footer wrapper">Have a nice day and don't forget umbrells if you are in New Delphi now!</div>
</div>
</body>
</html>
